<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link href="http://nec.netease.com/download/framework/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    a,
    a:hover,
    a:active,
    a:focus {
        text-decoration: none;
        outline: none;
    }
    
    body {
        overflow: hidden;
    }
    
    .docs-pictures {
        list-style: none;
        width: 555px;
        height: 555px;
    }
    
    .docs-pictures > li {
        float: left;
        width: 33.3%;
        height: 33.3%;
        margin: 0 -1px -1px 0;
        border: 1px solid transparent;
        overflow: hidden;
        cursor: pointer;
    }
    
    .docs-pictures > li > img {
        width: 100%;
    }
    </style>
</head>

<body>
    <div id="demo"></div>
    <script src="https://unpkg.com/vue@2.0.1/dist/vue.js"></script>
    <script src="./index.js"></script>
    <script type="text/x-template" id="demo-t">
        <ul class="docs-pictures clearfix">
            <li v-for="n in 9"><img :src="'./img/thumbnails/tibet-' + n + '.jpg' " @click="showPic(n-1)"></li>
        </ul>
    </script>
    <script>
    var Demo = Vue.extend({
        template: "#demo-t",
        props: {

        },
        components: {

        },
        methods: {
            showPic: function(ind) {
                app.$refs.viewer.show(ind);
            }
        }
    });
    new Demo().$mount('#demo');

    var app = new Vue({
        template: '<sf-picviewer :pics=pics ref="viewer"></sf-picviewer>',
        components: {
            'sf-picviewer': sfPicviewer
        },
        data: {
            pics: [{
                name: 'tibet-1',
                src: './img/tibet-1.jpg'
            }, {
                name: 'tibet-2',
                src: './img/tibet-2.jpg'
            }, {
                name: 'tibet-3',
                src: './img/tibet-3.jpg'
            }, {
                name: 'tibet-4',
                src: './img/tibet-4.jpg'
            }, {
                name: 'tibet-5',
                src: './img/tibet-5.jpg'
            }, {
                name: 'tibet-6',
                src: './img/tibet-6.jpg'
            }, {
                name: 'tibet-7',
                src: './img/tibet-7.jpg'
            }, {
                name: 'tibet-8',
                src: './img/tibet-8.jpg'
            }, {
                name: 'tibet-9',
                src: './img/tibet-9.jpg'
            }]
        }
    }).$mount();

    document.body.appendChild(app.$el);
    </script>
</body>

</html>
